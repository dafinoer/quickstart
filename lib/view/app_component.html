<h2>{{title}}</h2>

<h2>Heroes</h2>


<div *ngIf="heroes == null">
    <p>waiting</p>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selectedHero]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<my-hero [hero]="selectedHero"></my-hero>
